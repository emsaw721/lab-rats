<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Bench Buddy</title>
  <link rel=”stylesheet” href="./dist/output.css" />
  <link rel="stylesheet" href="./public/stylesheets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <!-- <h1 class="titleformat">
        LAB BENCH
      </h1> -->
    
      <div id="navBar" class="sideNavBar">
        <a class="closenav" onclick="closeNav()">&times;</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/notebook">NoteBooks</a>
        <a href="/logout" class="logout-link">logout</a>
      </div>
      <script>
        function openNavBar() {
          document.getElementById("navBar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.3)";
        }

        function closeNav() {
          document.getElementById("navBar").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
          document.body.style.backgroundColor = "rgb(224, 243, 249)";
        }
      </script>
   
    </header>
    <main id="main">
      <span class="hamburger" style="font-size:50px;cursor:pointer" onclick="openNavBar()">&#9776;</span>

      <div class="center circle" class="border-black-500/75 hover:border-black-500/100" id="center-circle">
        <h2>Lab Bench</h2>
        <p>Welcome to Your Dashboard</p>
      <div class="circle one" id="notebook-circle">
        <h2>View Notebooks</h2>
      </div>
      <div class="circle two" id="new-notebook">
        <h2>Add Notebook</h2>
      </div>
      <div class="circle three" id="new-manager">
        <h2>Something Else</h2>
      </div>
      </div>
    </main>

    <footer>
    </footer>

  </div>

</body>

</html>
