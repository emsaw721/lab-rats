<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Bench Buddy</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="stylesheet" href="./public/stylesheets/style.css" />
</head>

<body class="bg-primary-color text-text-color">
    <div class="wrapper flex flex-col">
      <header>
        <div id="navBar" class="sideNavBar">
          <a class="closenav" onclick="closeNav()">&times;</a>
          <a href="/dashboard">Dashboard</a>
          <a href="/logout" class="logout-link">logout</a>
        </div>
        <script>
          function openNavBar() {
            document.getElementById("navBar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(188,213,218,0.3)";
          }
  
          function closeNav() {
            document.getElementById("navBar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "rgb(181, 233, 244)";
          }
        </script>
  </header>
    <main id="main">
      <span class="hamburger" style="font-size:50px;cursor:pointer" onclick="openNavBar()">&#9776;</span>


    </main>

    <footer>
    </footer>

  </div>

</body>

</html>
