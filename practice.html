<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Bench Buddy</title>
  <link rel=”stylesheet” href="./dist/output.css" />
  <link rel="stylesheet" href="./public/stylesheets/style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="wrapper">
      <header>
  
        <div id="navBar" class="sideNavBar">
          <a class="closenav" onclick="closeNav()">&times;</a>
          <a href="/dashboard">Dashboard</a>
          <a href="/logout" class="logout-link">logout</a>
        </div>
        <script>
          function openNavBar() {
            document.getElementById("navBar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            document.body.style.backgroundColor = "rgba(188,213,218,0.3)";
          }
  
          function closeNav() {
            document.getElementById("navBar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.body.style.backgroundColor = "rgb(181, 233, 244)";
          }
        </script>
  </header>
    <main id="main">
      <span class="hamburger" style="font-size:50px;cursor:pointer" onclick="openNavBar()">&#9776;</span>


      <article>
        <a href="/notebook/{{id}}"> &larr; {{title}}</a>
        <h2>Edit Lab Entry</h2>
        <form class="edit-lab-form">
            <div id="lab-id" data-id="{{lab.id}}">
                <input name="lab-title" type="text" value="{{lab.title}}" />
            </div>
            <div>
                <a href="/lab/{{lab.id}}">{{lab.comments.length}} {{format_plural "comment" lab.comments.length}}</a>
            </div>
            <button type="submit">Save Lab Entry</button>
            <button type="button" class="delete-lab-btn">Delete Lab Entry</button>
        </form>
    </article>
    
    <form class="comment-form">
        <div>
            <textarea name="comment-body"></textarea>
        </div>
        <div>
            <button id="button" type="submit">Add Comment</button>
        </div>
    </form>

    </main>

    <footer>
    </footer>

  </div>

</body>

</html>
